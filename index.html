<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.min.css">
    <title>Infinite Slider</title>
</head>
<body>
  <div class="big-container">
    <div class="small-container">
      <div class="gallery"> 
        <ul>  
          <li><img src="./images/slider-image-9.jpg"></li>
          <li><img src="./images/slider-image-6.jpg"></li>
          <li><img src="./images/slider-image-4.jpg"></li>
          <li><img src="./images/slider-image-5.jpg"></li>
          <li><img src="./images/slider-image-6.jpg"></li>
        </ul>    
      </div>
      <div class="inner-container">
        <div class=" gallery second-gallery"> 
          <ul>  
            <li><img src="./images/slider-image-9.jpg"></li>
            <li><img src="./images/slider-image-6.jpg"></li>
            <li><img src="./images/slider-image-4.jpg"></li>
            <li><img src="./images/slider-image-5.jpg"></li>  
          </ul>    
        </div>
        <div class="button-container">
          <button type="button" id="next"><img src="./buttonImages/arrow-blue-left.png" alt=""></button>
          <button type="button" id="prev"><img src="./buttonImages/arrow-blue-right.png" alt=""></button>
        </div>
      </div>
    </div>
    <div class="second-container">
      <h1 class="title">Lorem ipsum dolor sit amet consectetuer adipiscing elit</h1>
      <p class="description">Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molesite consequat.</p>
    </div>
  </div>
  <script src="./script.js" defer></script>
</body>
</html>
